<body>

    <!-- Daftar Barang -->
    <section>

      <table id="tabelBarang">

          <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    <!-- Tambah/Edit Barang -->
    <section>

      <button class="btn btn-primary" onclick="tambahBarang()">Tambah</button>

      <button class="btn btn-primary" onclick="beliBarang()">Tambah ke Keranjang</button>

      <table id="tabelKeranjang">
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Total</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Pembayaran -->
    <section>

      </select>
      <button class="btn btn-success" onclick="strukBelanja()">Cetak Struk</button>
    </section>

    <!-- Output Struk -->
    <section>

    </section>
